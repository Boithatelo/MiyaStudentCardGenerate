<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Card Generator</title>
</head>
<body>
    <div class="container">
        <h1>Student Card Generator</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="program">Program of Study:</label>
                <input type="text" id="program" required>
            </div>

            <div class="form-group">
                <label for="year">Year of Entry:</label>
                <input type="number" id="year" required>
            </div>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="studentNumber">Student Number:</label>
                <input type="text" id="studentNumber" required>
            </div>
            <input type="text" id="ani" placeholder="ani.jpg">


            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" accept="image/*">
            </div>

            <button type="button" onclick="generateCard()">Generate Student Card</button>
        </form>

        <div id="studentCardContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
